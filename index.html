<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Energías Renovables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Dashboard Energías Renovables</h1>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4">
                <h4>Porcentaje por Fuente</h4>
                <canvas id="barChart"></canvas>
                
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Porcentaje por Fuente</h4>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="col-md-4">
                <h4>Cálculo capacidad instalada</h4>
                <form class="form-floating ">
                    <input type="number" class="form-control" id="consumoElectrico"  value="test@example.com">
                    <label for="consumoElectrico">Consumo eléctrico total (kwh)</label>
                    <br>
                    <button id="btn-calcular" type="button" class="btn btn-info">Calcular</button>
                  </form>
            </div>
            <section class="col-md-4">
                <ul id="container">

                </ul>

            </section>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Tendencia de Capacidad Instalada</h4>
                <canvas id="lineChart"></canvas>
            </div>
        </div>

    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
